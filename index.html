<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المهام - Firebase</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; }
    input, button { padding: 10px; margin: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; padding: 10px; margin: 5px auto; width: 300px; display: flex; justify-content: space-between; border: 1px solid #ccc; }
    button.delete { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>📋 قائمة المهام</h1>
  <input type="text" id="taskInput" placeholder="أدخل مهمة جديدة" />
  <button onclick="addTask()">➕ إضافة</button>
  <ul id="taskList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZStpKVRXXv0F0tn7oarTcEjpeoetK-hQ",
      authDomain: "test-dc2f8.firebaseapp.com",
      projectId: "test-dc2f8",
      storageBucket: "test-dc2f8.firebasestorage.app",
      messagingSenderId: "827187406010",
      appId: "1:827187406010:web:367ae6cd3f7060bf268e83",
      measurementId: "G-DGL38X6STV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // إضافة مهمة
    window.addTask = function () {
      const task = taskInput.value.trim();
      if (task === "") return;
      const taskRef = push(ref(db, "tasks"));
      set(taskRef, { text: task });
      taskInput.value = "";
    };

    // عرض المهام وتحديثها لحظيًا
    const tasksRef = ref(db, "tasks");
    onValue(tasksRef, snapshot => {
      taskList.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val().text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑️ حذف";
        delBtn.classList.add("delete");
        delBtn.onclick = () => remove(ref(db, "tasks/" + child.key));

        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    });
  </script>
</body>
</html>
